<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="top-nav">
            <div class="section-btn-project-control">
                <ul class="inline-ul">
                    <li>
                        <button type="button" class="btn-project-control">New</button>
                    </li>
                    <li>
                        <button type="button" class="btn-project-control">Upload</button>
                    </li>
                    <li>
                        <button type="button" class="btn-project-control">Share</button>
                    </li>
                </ul>
            </div>
            <div class="search">
                <form action="#" method="get">
                    <input type="search" placeholder="Search..." maxlength="15">
                    <button type="submit" class="search-icon" aria-label="Search">
                        <div class="icon-large icon-search"></div>
                    </button>
                </form>
            </div>
            <div class="notifications">
                <div class="icon-large icon-notif"></div>
            </div>
            <div class="account">
                <p>Jake Sullyvan</p>
                <div class="icon-large icon-user"></div>
            </div>
        </header>

        <nav class="side-nav"></nav>

        <main class="content-main"></main>

        <aside class="content-side"></aside>
    </div>
</body>
</html>
